<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-app">
        <div class="user-list">
            <div class="user">User 1</div>
            <div class="user">User 2</div>
            <div class="user">User 3</div>
            <!-- Add more user divs dynamically -->
        </div>
        <div class="chat-window">
            <div class="messages">
                <div class="message">User 1: Hello!</div>
                <div class="message">User 2: Hi there!</div>
                <!-- Add more message divs dynamically -->
            </div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Type your message">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="Chat.js"></script>
</body>
</html>
